<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ModernReset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Challenge Encriptador</title>
  </head>
  <body>
    <header>
      <img class="logo" src="images/logo.svg" alt="Logo de Alura Latam" />
    </header>
    <main>
      <section>
        <textarea
          class="text-area"
          cols="30"
          rows="10"
          placeholder="Ingrese el texto aqui"
        ></textarea>
        <div class="informacion">
          <h6>Solo letras minúsculas y sin acentos</h6>
        </div>
        <div class="botones">
          <button class="btn-encriptar">Encriptar</button>
          <button class="btn-desencriptar">Desencriptar</button>
        </div>
      </section>
      <section>
        <textarea cols="20" rows="10"> </textarea>
        <img
          src="/images/Muñeco.svg"
          alt="Imagen que indica que ningun mensaje fue encontrado"
        />
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
