<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ModernReset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Challenge Encriptador</title>
  </head>
  <body>
    <header>
      <img class="logo" src="images/logo.svg" alt="Logo de Alura Latam" />
    </header>
    <main>
      <section>
        <textarea
          class="text-area"
          placeholder="Ingrese el texto aqui"
        ></textarea>
        <div class="informacion">
          <img src="/images/Important.svg" alt="important" />
          <h6>Solo letras minúsculas y sin acentos</h6>
        </div>
        <div class="botones">
          <button class="btn-encriptar">Encriptar</button>
          <button class="btn-desencriptar">Desencriptar</button>
        </div>
      </section>
      <section>
        <div class="mensaje">
          <img src="/images/Muñeco.svg" alt="muñeco que indica que no se encontro ningun mensaje para encriptar">
          <h6>Ningun mensaje fue encontrado</h6>
          <p>Ingresa el texto que desees encriptar o desencriptar.</p>

        </div>

      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
